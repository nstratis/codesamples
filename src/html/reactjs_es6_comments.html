		// AIM Library files

		.script("../js/reactjs_es6/message.display")

		.load(function() {
			debug('Application Initialized', 'I');
		  // Set the Injection property, this defines whether the this.inject property will be checked

			aim.INJECTION = true;
			// Set the Debug status of the application, whether the debug

			aim.DEBUG = true;
			// Instantiate the application context, the AIM.contexts is whether the reference to the context
			// should be stored, this is useful for modular applications where there may be multiple contexts
			app.context.create('app.context', true);

		});
	</script>
